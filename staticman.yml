feeds:
  allowedFields: ["title", "link", "feed"]
  branch: "master"
  commitMessage: "Add Site to Blogcatcher"
  filename: "entry{@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
  moderation: true
  name: "identosphere.net"
  path: "_data/feeds/{options.slug}"
  requiredFields: ["title", "link"]
