# This workflow will download a prebuilt Ruby version, install dependencies and run tests with Rake
# For more information see: https://github.com/marketplace/actions/setup-ruby-jruby-and-truffleruby

name: Build Blogcatcher

on:
  schedule:
    - cron:  '35 6 * * *'
  push:
    paths:
      - 'planetid.ini'
    paths:
      - .github/workflows/debug.yaml

jobs:
  updatefeeds:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.0
    - name: Install dependencies
      run: bundle install
    - name: build blogcatcher
      run: bundle exec pluto b planetid.ini -t planetid -o docs
    - name: Deploy Files
      run: |
        git remote add gh-token "https://github.com/identosphere/identity-blogcatcher.git"
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git pull
        git add .
        git commit -a -m "update blogcatcher"
        git push gh-token master
    - name: Debug Medium
      run:
        response=$(curl -sSL https://medium.com/feed/@DickHardt)
        'echo "Response: $response"'
